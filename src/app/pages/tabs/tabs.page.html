<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectedTab == 'bus' ? 'bus' : 'bus-outline'"></ion-icon>
      Rotas
    </ion-tab-button>
    <ion-tab-button tab="notifications">
      <ion-icon [name]="selectedTab == 'notifications' ? 'notifications' : 'notifications-outline'"></ion-icon>
      Avisos
    </ion-tab-button>
    <ion-tab-button tab="info">
      <ion-icon [name]="selectedTab == 'cog' ? 'cog' : 'cog-outline'"></ion-icon>
      Opções
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
