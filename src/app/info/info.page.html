<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sobre o BusIF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list [inset]="true">
      <ion-item button>
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>
          Informações de  Desenvolvimento
          <p>© 2025 BusIF - Aplicativo de Transporte Estudantil</p>
        </ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="code-working" slot="start"></ion-icon>
        <ion-label>
          Versão
          <p>v1.0.0-Alpha</p>
        </ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="phone-portrait" slot="start"></ion-icon>
        <ion-label>
          Modelo: 
          <p>{{deviceModel}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
