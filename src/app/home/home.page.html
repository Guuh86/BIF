<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Painel do Motorista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item-divider>MOTORISTA</ion-item-divider>
    <ion-list [inset]="true">
      <ion-item button [detail]="true" [routerLink]="['/map']">
        <ion-icon color="success" name="map" slot="start"></ion-icon>
        <ion-label>Iniciar uma Rota</ion-label>
      </ion-item>
      <ion-item button [detail]="true" [routerLink]="['/notice']">
        <ion-icon color="warning" name="notifications" slot="start"></ion-icon>
        <ion-label>Adicionar Avisos</ion-label>
      </ion-item>
      <ion-item button detail="true" (click)="presentAlertConfirm()">
        <ion-icon color="danger" name="power" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-item-divider>ALUNO</ion-item-divider>
    <ion-list [inset]="true">
      <ion-item button [detail]="true" [routerLink]="['/maps']">
        <ion-icon color="primary" name="compass-outline" slot="start"></ion-icon>
        <ion-label>Rastrear Ônibus</ion-label>
      </ion-item>
      <ion-item button [detail]="true" [routerLink]="['/notifications']">
        <ion-icon color="secondary" name="notifications" slot="start"></ion-icon>
        <ion-label>Notificações</ion-label>
      </ion-item>
      <ion-item button detail="true" [disabled]="true">
        <ion-icon color="warning" name="sparkles" slot="start"></ion-icon>
        <ion-label>Solicitar Parada</ion-label>
        <ion-badge>EM BREVE</ion-badge>
      </ion-item>
      <ion-item button detail="true" (click)="presentAlertConfirm()">
        <ion-icon color="danger" name="power" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

<ion-card>
    <ion-item-divider>OPÇÕES</ion-item-divider>
    <ion-list [inset]="true">
      <ion-item button [detail]="true" [routerLink]="['/report']">
        <ion-icon color="tertiary" name="bug" slot="start"></ion-icon>
        <ion-label>Relatar Erros</ion-label>
      </ion-item>
      <ion-item button [detail]="true" [routerLink]="['/info']">
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
