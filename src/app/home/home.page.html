<ion-content>
  <ion-tabs>
    <ion-tab tab="bus">
      <div id="radio-page" class="ion-page">
        <ion-header class="ion-no-border">
          <ion-toolbar>
            <ion-title mode="md" class="ion-no-padding">
              <ion-label>
                <ion-text color="tertiary">Bem-vindo!</ion-text>
                <p>
                  <ion-text color="white">Nome Motorista</ion-text>
                </p>
              </ion-label>
            </ion-title>
            <ion-avatar slot="end">
              <img src="#">
            </ion-avatar>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="geral">
            <ion-list class="routes">
              <ion-list-header>
                <ion-label color="medium">Rotas</ion-label>
              </ion-list-header>

              <ion-item-group>
                <ion-item lines="full">
                  <ion-icon slot="start" name="pin"></ion-icon>
                  <ion-label>
                    <ion-text>Rota do Wagner</ion-text>
                  </ion-label>
                  <ion-text slot="end"></ion-text>
                </ion-item>
                <ion-item lines="full">
                  <ion-icon slot="start" name="pin"></ion-icon>
                  <ion-label>
                    <ion-text>Rota do Wagner</ion-text>
                  </ion-label>
                </ion-item>
              </ion-item-group>
            </ion-list>
          </div>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="notifications">
      <div id="library-page" class="ion-page">
        <ion-header class="ion-no-border">
          <ion-toolbar>
            <ion-title mode="md" class="ion-no-padding">
              <ion-label>
                <ion-text color="tertiary">Bem-vindo!</ion-text>
                <p>
                  <ion-text color="white">Nome Motorista</ion-text>
                </p>
              </ion-label>
            </ion-title>
            <ion-avatar slot="end">
              <img src="#">
            </ion-avatar>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="example-content"></div>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="configuracoes">
      <div id="search-page" class="ion-page">
        <ion-header class="ion-no-border">
          <ion-toolbar>
            <ion-title mode="md" class="ion-no-padding">
              <ion-label>
                <ion-text color="tertiary">Bem-vindo!</ion-text>
                <p>
                  <ion-text color="white">Nome Motorista</ion-text>
                </p>
              </ion-label>
            </ion-title>
            <ion-avatar slot="end">
              <img src="#">
            </ion-avatar>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="example-content"></div>
        </ion-content>
      </div>
    </ion-tab>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="bus">
        <ion-icon name="bus"></ion-icon>
        Rotas
      </ion-tab-button>
      <ion-tab-button tab="notifications">
        <ion-icon name="notifications"></ion-icon>
        Notificações
      </ion-tab-button>
      <ion-tab-button tab="configuracoes">
        <ion-icon name="cog"></ion-icon>
        Configurações
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
